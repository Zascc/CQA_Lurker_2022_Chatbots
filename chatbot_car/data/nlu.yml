version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: write_now
  examples: |
    - write now
    - write the answer now
    - I want to start writing
    - I would like to write something

- intent: explore
  examples: |
    - discuss
    - I want to have some discussion with you
    - discuss with you
    - I want to discuss with you about my ideas
    - I want to explore more about this topic
    - Explore more
    - I have some keywords to discuss with you.


- intent: no_idea
  examples: |
    - no idea
    - I have no idea about it
    - I don't know
    - I have no idea on this topic
    - I want to get some hints from you.

- intent: stance
  examples: |
    - [Positive](StanceCategory)
    - [positive](StanceCategory)
    - [Negative](StanceCategory)
    - [negative](StanceCategory)
    - [Neutral](StanceCategory)
    - [neutral](StanceCategory)

- intent: provide_keywords
  examples: |
    - keywords: 
    - Keywords: 
- intent: start
  examples: |
    - start
    - Start
    - Begin
    - begin
    - Start writing

- intent: restart_session
  examples: |
    - restart
    - restart session

- intent: choose_stance_again
  examples: |
    - choose stance again
    - I want to choose the stance again.

- intent: not_interested
  examples: |
    - not interested
    - I am not interested in those claims.

- intent: check_notes
  examples: |
    - check notes before writing
    - I want to check the notes.