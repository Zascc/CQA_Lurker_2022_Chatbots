version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- write_now
- explore
- no_idea
- stance
- choose_claim_center
- provide_keywords
- not_interested
- restart_session
- start
- choose_stance_again
entities:
- StanceCategory
- ChosenClaimCenter
slots:
  StanceCategory:
    type: text
    initial_value: NA
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: StanceCategory
  ChosenClaimCenter:
    type: text
    initial_value: NA
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: ChosenClaimCenter
  Keywords:
    type: text
    initial_value: NA
    influence_conversation: false
    mappings:
    - type: custom
  ClaimIndex:
    type: text
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom
responses:
  utter_not_understand:
  - text: Sorry, I cannot understand what you mean.
  utter_rephrase:
  - text: For my better performance, could you please rephrase the words?
  utter_restart:
  - text: Hi, I have read all the answer posts to be knowledgeable but I cannot be as creative as you with my awkward mind. Letâ€™s contribute something amazing together!
    buttons:
    - title: "Start"
      payload: "/start"
actions:
- greet_and_intro_action
- initialization_action
- answer_writing_action
- stance_inqury_action
- encouragement_action
- claim_center_suggestion_action
- keywords_matching_action
- keywords_prompting_action
- keywords_selecting_action
- ask_for_keywords_action
- default_fallback_action
- info_displaying_action
